<!DOCTYPE html>
<html>
<head>
	<title>formulario</title>
	<meta charset="utf-8">
	<meta name="description" content="formulario de freddy">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="imagen">
		<h1>Contactame</h1>
		<img src="img/img2.png">
	</div>
	<div class="padre">
		<div class="container-cuadro">
			<div class="nombre">
				<div class="input">
					<input type="text" name="" placeholder="Nombres">
				</div>	
			</div>
			<div class="telefono">
				<div class="input">
					<input type="text" name="" placeholder="telefono">
				</div>
			</div>
			<div class="email">
				<div class="input">
					<input type="text" name="" placeholder="email">
				</div>
			</div>
			<div class="mensaje">
				<div class="input">
					<textarea name="mensaje" rows="8" cols="35" placeholder="Mensaje">	
					</textarea>
				</div>
			</div>
			<div class="button">
				<button>Enviar</button>
			</div>			
		</div>
	</div>
	<a href="https://api.whatsapp.com/send?phone=916759162" class="btn-wsp" target="_blank">
		<i class="fa fa-whatsapp icono"></i>
	</a>
</body>
</html>
